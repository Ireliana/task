<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class=" container-fluid ">
<div class="row">
    <div class="box">
    <div class="col-xs-6 col-sm-4"><div class="inner"></div></div>
    <div class="col-xs-6 col-sm-4"><div class="inner"></div></div>
    <div class="col-xs-12 col-sm-4"><div class="inner"></div></div>
</div>
</div>
<div class="row">
    <div class="box">
    <div class="col-xs-3 col-md-3"><div class="inner"></div></div>
    <div class="col-xs-6 col-md-6"><div class="inner"></div></div>
    <div class="col-xs-3 col-md-3"><div class="inner"></div></div>
    </div>
</div>
<div class="row">
    <div class="box">
    <div class=" col-xs-2 col-sm-1 "><div class="inner"></div></div>
    <div class=" col-xs-2 col-sm-1 "><div class="inner"></div></div>
    <div class=" col-xs-8 col-sm-2 "><div class="inner"></div></div>
    <div class=" col-xs-3 col-sm-2 "><div class="inner"></div></div>
    <div class=" col-xs-3 col-sm-6"><div class="inner"></div></div>
    </div>

</div>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .box{
        padding-right: 20px;
    }
    .box>div{
      padding: 20px 0px 0px 20px;
      margin: 0px;
    }
    .inner{
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        background-color: #eee;
        border: #999;
        height:50px;
    }
</style>
</body>
</html>
